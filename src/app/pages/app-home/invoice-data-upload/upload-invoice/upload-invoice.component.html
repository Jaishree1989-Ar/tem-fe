<section class="invoice-upload">
    <h1 mat-dialog-title>Upload</h1>

    <div mat-dialog-content class="d-flex flex-column justify-content-center">
        <p class="mb-3">Please select the carrier to upload the invoice</p>
        <mat-form-field class="w-95" appearance="outline">
            <mat-label>Select Carrier</mat-label>
            <mat-select [formControl]="carrier" required>
                <mat-option *ngFor="let option of data" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="carrier.invalid ">Upload
        </button>
    </div>
</section>
