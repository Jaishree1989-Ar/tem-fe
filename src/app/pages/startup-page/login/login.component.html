<div class="login startup-page">
    <div class="login-card glassEffect">
        <div>
            <img class="img-fluid" src="assets/logo/logo-sticky.png" alt="Logo" />
            <h2>{{loginConstants.LOGIN_TITLE}}</h2>
            <p>{{loginConstants.LOGIN_DESCRIPTION}} </p>

            <form [formGroup]="loginForm" class="w-100">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-icon matPrefix class="primary-800">mail</mat-icon>
                    <input matInput formControlName="email" required type="email" placeholder="Email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error
                        *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-icon matPrefix>lock</mat-icon>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
                        placeholder="Password">
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>


                <div class="text-end">
                    <span class="forgot-password-link cursor-pointer fmedium" (click)="routeToForgot()">Forgot
                        password?</span>
                </div>

                <div class=" mt-3 text-center">
                    <button mat-raised-button class="login-btn w-100" color="accent"
                        (click)="login()">{{loginConstants.LOGIN_BUTTON}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
