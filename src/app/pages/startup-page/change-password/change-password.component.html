<div class="change-password">
    <h1 mat-dialog-title>Change Password</h1>
    <div class="d-flex justify-content-around align-items-center p-2">
        <div>
            <img src="../../../../assets/startup-page/change-password.svg" alt="Change password illustration"
                class="img-fluid change-password-image" />
        </div>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="change-password-form">

            <!-- Old Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Old Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput [type]="hideTem ? 'password' : 'text'" formControlName="oldPassword" />
                <button mat-icon-button matSuffix (click)="hideTem = !hideTem" type="button"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideTem">
                    <mat-icon>{{ hideTem ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched">
                    {{ getErrorMessage('oldPassword') }}
                </mat-error>
            </mat-form-field>

            <!-- New Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>New Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="newPassword" />
                <button mat-icon-button matSuffix (click)="hideNew = !hideNew" type="button"
                    [attr.aria-label]="'Hide new password'" [attr.aria-pressed]="hideNew">
                    <mat-icon>{{ hideNew ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
                    {{ getErrorMessage('newPassword') }}
                </mat-error>
            </mat-form-field>

            <!-- Confirm Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirm Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" />
                <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" type="button"
                    [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirm">
                    <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
                    {{ getErrorMessage('confirmPassword') }}
                </mat-error>
            </mat-form-field>

            <div mat-dialog-actions class="actions" align="end">
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-flat-button color="primary" type="submit"
                    [disabled]="changePasswordForm.invalid">Change</button>
            </div>
        </form>
    </div>
</div>
