<div class="container-custom">
    <header>
        <mat-toolbar class="header align-items-center justify-content-between" color="accent">
            <div></div>
            <p class="m-0  text-center title text-light text-capitalize fw-bold">
                <span class="title-follow-up mx-2">Telecom Expense Management</span>
            </p>
            <div class="head d-flex align-items-center justify-content-between h-100 w-8">
                <div class="d-flex align-items-center w-7 first-div" [matMenuTriggerFor]="menu" matTooltip="Your profile & settings">
                    <div mat-list-item class="myprofile-drpdwn cursor-pointer">
                        <img src="../../../../assets/general/user.png" alt="user_profile" class="img-fluid rounded" />
                    </div>
                    <div class="d-flex flex-column nameDetails">
                        <p class="m-0 nameText">{{this.userDetails?.userName}}</p>
                        <p [matTooltip]="this.userDetails?.email" matTooltipShowDelay="750" matTooltipPosition="right"
                            class="m-0 mailText">{{this.userDetails?.email}}</p>
                    </div>
                </div>

                <mat-menu #menu="matMenu" xPosition="after" class="matMenuStyle">
                    <button mat-menu-item (click)="redirectToResetPassword()">
                        <mat-icon>lock_reset</mat-icon>
                        <span>Change Password</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar>
    </header>
</div>
